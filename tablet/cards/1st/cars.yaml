- type: custom:button-card

  view_layout:
    grid-area: cars

  styles:
    grid:
      - grid-template-areas: '"tesla" "haval"'
      - grid-template-columns: 1fr
      - grid-template-rows: 130px 130px

    card:
      - padding: 0px
      - margin: 0px 
      - background-color: "#00000000"
      - border: none
      - height: calc(100% + 5px)

    custom_fields:
      tesla:
        - height: calc(100% - 5px)

      haval:
        - height: calc(100% - 5px)
        - margin-top: 10px

   
  custom_fields:
    tesla: 
      card:
        type: custom:button-card

        tap_action:
          action: call-service
          service: rest_command.tesla_command
          service_data: 
            command: auto_conditioning
            argument: 1

        template: car
        variables:
          name: tesla
          present: >
            [[[ return states['binary_sensor.tesla_at_home'].state == 'on' ]]]
          charge: >
            [[[ return states['sensor.tesla_battery_level'].state ]]]
          is_charging: >
            [[[ return states['sensor.tesla_model_3'].state == 'charging' ]]]
          is_plugged: >
            [[[ return states['sensor.tesla_model_3'].state == 'plugged' ]]]
          
    haval: 
      card:
        type: custom:button-card
        template: car
        variables:
          name: jolion
          present: true
          fuel: 12        




