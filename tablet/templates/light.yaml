light:
  template:
    - base
  aspect_ratio: 1/1
  show_name: false
  styles:
    icon:
      - width: 50%
  state:
    - value: 'on'
      styles:
        icon:
          - color: '#E5C04B'
          - filter: 'drop-shadow(0px 0px 6px #E5C04BBB)'
        img_cell:
          - filter: 'drop-shadow(0px 0px 20px #E5C04B99)'

    - value: 'off'
      styles:
        icon:
          - color: '#6F6F6F'
